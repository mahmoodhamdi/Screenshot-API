# =============================================
# Screenshot API - Development Docker Compose
# =============================================
# Usage: docker-compose up -d
# =============================================

version: '3.8'

services:
  # =============================================
  # API Service
  # =============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: screenshot-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_VERSION=v1
      - MONGODB_URI=mongodb://mongodb:27017/screenshot-api
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-development-jwt-secret-min-32-characters}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-development-refresh-secret-min-32-chars}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_HEADLESS=true
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - screenshot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================
  # MongoDB Service
  # =============================================
  mongodb:
    image: mongo:7
    container_name: screenshot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=screenshot-api
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - screenshot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: ["mongod", "--bind_ip_all"]

  # =============================================
  # Redis Service
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: screenshot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - screenshot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: ["redis-server", "--appendonly", "yes"]

  # =============================================
  # Redis Commander (Optional - Development)
  # =============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: screenshot-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - screenshot-network
    profiles:
      - tools

  # =============================================
  # Mongo Express (Optional - Development)
  # =============================================
  mongo-express:
    image: mongo-express:latest
    container_name: screenshot-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    networks:
      - screenshot-network
    profiles:
      - tools

# =============================================
# Volumes
# =============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# =============================================
# Networks
# =============================================
networks:
  screenshot-network:
    driver: bridge
